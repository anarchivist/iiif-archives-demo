<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.css">
  <title>IIIF Archives Demo - New Mexico content</title>
  <style type="text/css">
    body { padding: 0; margin: 0; overflow: hidden; font-size: 70%; }
    /* Here we give the parent definite dimensions, and position fixed, letting it fill the whole browser viewport.*/
    #viewer { background: #333 url(build/mirador/images/debut_dark.png) left top repeat; width: 100%; height: 100%; position: fixed; }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <!-- An element to contain the viewer instance. -->
  <script src="build/mirador/mirador.js"></script>
  <script type="text/javascript">
    $(function() {
      Mirador({
        "id": "viewer", // The CSS ID selector for the containing element.
        "layout": "1x1", // The number and arrangement of windows ("row"x"column")?
        "data": [
        // This array holds the manifest URIs for the IIIF resources you want Mirador to make available to the user.
        // Each manifest object must have a manifest URI pointing to a valid IIIF manifest, and may also
        // provide a location to be displayed in the listing of available manifests.
          { "manifestUri" : "http://dlss-dev-azaroth.stanford.edu/prezi/cdm/econtent.unm.edu/Books/5200/manifest.json"},
          { "manifestUri" : "http://dlss-dev-azaroth.stanford.edu/prezi/cdm/econtent.unm.edu/dignews/526/manifest.json"},
          { "manifestUri" : "http://dlss-dev-azaroth.stanford.edu/prezi/cdm/econtent.unm.edu/indaffairs/592/manifest.json"},
          { "manifestUri" : "http://dlss-dev-azaroth.stanford.edu/prezi/cdm/econtent.unm.edu/indaffairs/781/manifest.json"},
          { "manifestUri" : "http://dlss-dev-azaroth.stanford.edu/prezi/cdm/econtent.unm.edu/indaffairs/790/manifest.json"},

          { "manifestUri" : "http://dlss-dev-azaroth.stanford.edu/prezi/cdm/econtent.unm.edu/acpa/manifest.json"},
          { "manifestUri" : "http://dlss-dev-azaroth.stanford.edu/prezi/cdm/econtent.unm.edu/abqmuseum/manifest.json"},
          { "manifestUri" : "http://dlss-dev-azaroth.stanford.edu/prezi/cdm/econtent.unm.edu/chavezgraph/manifest.json"},
          { "manifestUri" : "http://dlss-dev-azaroth.stanford.edu/prezi/cdm/econtent.unm.edu/tucker/manifest.json"},
          { "manifestUri" : "http://dlss-dev-azaroth.stanford.edu/prezi/cdm/econtent.unm.edu/parkhurst/manifest.json"},
          { "manifestUri" : "http://dlss-dev-azaroth.stanford.edu/prezi/cdm/econtent.unm.edu/iaia/manifest.json"},


          { "manifestUri": "http://showcase.iiif.io/shims/chroniclingamerica/prezi/lccn/sn88084272/1913-12-29/ed-1/manifest.json"},
          { "manifestUri": "http://showcase.iiif.io/shims/chroniclingamerica/prezi/lccn/sn92061524/1907-10-26/ed-1/manifest.json"},
          { "manifestUri": "http://showcase.iiif.io/shims/chroniclingamerica/prezi/lccn/sn84020613/1903-05-15/ed-1/manifest.json"},

        ],
        // This array allows the user to specify which of the included manifests should appear
        // in the workspace, and what the configuration of the window (zoom level, open panels, etc.)
        // ought to be. To begin with, we will leave it blank.
        "windowObjects": []
      });
    });
  </script>
</body>
</html>
